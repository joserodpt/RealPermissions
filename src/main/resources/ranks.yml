Version: 1
Default-Rank: Player
Ranks:
  Player:
    Icon: LEATHER_HELMET
    Prefix: "&7Player"
    Chat: "%prefix% %player% &7- %message%"
    Inheritance: []
    Permissions:
      - essentials.motd
  VIP:
    Icon: IRON_INGOT
    Prefix: "&9VIP"
    Chat: "%prefix% %player% &7- &f%message%"
    Inheritance:
      - Player
    Permissions:
      - essentials.afk
      - essentials.afk.message
      - essentials.afk.others
      - essentials.afk.auto
      - essentials.afk.kickexempt
      - essentials.showkit
      - essentials.balance
      - essentials.enderchest
  VIP+:
    Icon: GOLD_INGOT
    Prefix: "&bVIP+"
    Chat: "%prefix% %player% &7- &f%message%"
    Inheritance:
      - Player
      - VIP
    Permissions:
      - essentials.firework
  VIPPro:
    Icon: DIAMOND
    Prefix: "&b&lVIPPro"
    Chat: "%prefix% %player% &7- &f%message%"
    Inheritance:
      - Player
      - VIP
      - VIP+
    Permissions:
      - essentials.hat
      - essentials.heal
      - essentials.heal.*
  Moderator:
    Icon: REDSTONE
    Prefix: "&eModerator"
    Chat: "%prefix% %player% &7- &f%message%"
    Inheritance:
      - Player
      - VIP
    Permissions:
      - essentials.exp
      - essentials.kick
      - essentials.mute
      - essentials.mute.notify
  Admin:
    Icon: COMMAND_BLOCK
    Prefix: "&cAdmin"
    Chat: "%prefix% %player% &7- &f%message%"
    Inheritance:
      - Player
      - VIP
      - Moderator
    Permissions:
      - essentials.exp
      - essentials.kick
      - essentials.mute
      - essentials.mute.notify
  Owner:
    Icon: BEDROCK
    Prefix: "&bOwner"
    Chat: "%prefix% %player% &7- &f%message%"
    Inheritance:
      - Player
      - VIP
      - Moderator
      - Admin
    Permissions:
      - essentials.ban
      - essentials.give
      - essentials.broadcast
      - essentials.enchant
Rankups:
  DefaultRankup:
    Display-Name: "&fPlayer &bRankup"
    Icon: FILLED_MAP
    Description:
      - '&fThis is the default Rankup'
      - '&fClick here to view your rank ups.'
    #Structure: RANK=COST, it has always to have the first rank at 0 cost
    Path:
      - Player=0
      - VIP=1000000
      - VIP+=5000000
      - VIPPro=10000000
  VIPRankup:
    Display-Name: "&bVIP &bRankup"
    Icon: FILLED_MAP
    Permission: RealPermissions.Rankup.VIPRankup
    Description:
      - '&fThis is a rankup exclusive for &bVIPs'
      - '&fClick here to view your rank ups.'
    #Structure: RANK=COST, it has always to have the first rank at 0 cost
    Path:
      - VIP=0
      - VIP+=100000
      - VIPPro=3000000